<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Input Examples</h2>
    <form>
         <!-- input ->text -->
         <label for="nick-name">Nick name:</label>
         <input type="text" id="nick-name" readonly value="golu">
     <label for="name">Name:</label>
     <input type="text" id="name"
     placeholder="my-name">
     <br>
     <br>
     <!-- input -> number -->
     <label for="my-num">Number:</label>
     <input type="number" id="my-num" 
     min="10"
      max="100" 
      step="4"
      required
      >
    
     <br>
     <br>
     <!-- email -->
      <label for="email">Email:</label>
      <input type="email" id="email" value="sahil@gmail.com">
      <br>
      <br>
      <!-- password -->
       <label type="password">Password:</label>
       <input type="password" id="password" minlength="8" maxlength="14">
       <br>
       <br>
       <input type="submit">
    </form>
   

</body>
</html>
