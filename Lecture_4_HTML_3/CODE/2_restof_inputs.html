<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

        <!-- comments -->
         <label for="comments">Comments</label>
         <textarea id="comments" cols="20" rows="10"></textarea>
         <br><br>
         <label for="drop-down">languages</label>
         <select id="drop-down">
            <!-- value is for diff purpose:user ko java,c++ dikhega par backend m kuch aur ayega like 01,02... -->
             <!-- java is a default option,to make c++ ur default just add selected -->
            <option value="01">Java</option>
            <option value="02" selected>C++</option>
            <option value="03">Javascript</option>
         </select>

         <!-- checkbox -->
          <br>
          <br>
          <!-- fieldset ->ek bracket bana deta h jisse pata chalta h saare ek hi ko belong karte hain(simply border)-->
           <fieldset>
            <!-- legend:border header -->
             <legend>Choose ur choices:</legend>
            <input type="checkbox" id="Coffee" checked>
            <label for="Coffee">Coffee</label>
            <input type="checkbox" id="tea" checked>
            <label for="tea">Tea</label>
           </fieldset>

           <fieldset>
            <legend>Do u agree to our terms and conditions:</legend> 
            <!-- name:to choose only one option between yes or no -->
             <!-- checked ->radio button checked default value,means the value will be already slected from before -->
            <input type="radio" id="yes" name="terms" checked>
            <label for="yes">Yes</label>
            <input type="radio" id="no" name="terms">
            <label for="no">No</label>
           </fieldset>
         <br>
         <br>
         <input type="submit">
         <input type="reset">
         <input type="range" min="100" max="1000" value="200" step="100">
    </form>
</body>
</html>
